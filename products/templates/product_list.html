{% extends 'base.html' %}

{% block content %}
<div class="center">
    <h1>Products</h1>
</div>
<div class="container">
<div class="product-row">
  {% for product in products %}
    <div class="product">
      <img src="{{ product.image.url }}" alt="{{ product.name }}">
    <div>
      <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a>
      <p>Price: {{ product.price }}</p>
    </div>
    </div>
  {% endfor %}
</div>
</div>
{% endblock %}
